<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MotorJS - Importing as a script</title>

		<!-- Import MotorJS as a script  -->
		<script type="text/javascript" src="../dist/web/index.js"></script>
	</head>
	<body>
		<!-- Your web project -->
	</body>
	<script type="text/javascript">
		// Initialise the Motor SDK with your organisation ID and region
		let motor = new motorJS.Motor({
			orgId: "your-org-id", // <-- Replace with your organisation ID
			region: "your-region", // <-- Replace with your region
		});

		// Perform the actions here
		motor
			.orgSettings()
			.then((res) => {
				console.log(`Org settings: ${res}\n\n`);
			})
			.catch((err) => {
				console.log(`Error fetching org settings. Error: ${err}\n\n`);
			});
	</script>
</html>
